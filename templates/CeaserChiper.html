<html ng-app="CeaserChiperApp">

<head>
    <title>Ceaser Chiper</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
            crossorigin="anonymous">
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <!--scripts for chart -->
    <script src= {{ url_for('static', filename="Chart.min.js")}}></script>
    <script src= {{ url_for('static', filename="angular-chart.min.js")}}></script>
    <!--script for encryption, decryption and page updates-->
    <script src= {{ url_for('static', filename="CeaserChiperApp.js")}} ></script>

</head>

<body>
    <div class="container" ng-controller="myCtrl as ctrl">
        <div class="page-header">
            <h2>Ceaser Chiper</h2>
        </div>
        <div class="row">
            <!--input text area-->
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <div class="form-group">
                    <label for="input">Message:</label>
                    <textarea class="form-control" rows="7" id="input" ng-change="ctrl.charCalculator(0)" ng-model="ctrl.myInput"></textarea>
                </div>
            </div>
            <!--rotation text area and buttons-->
            <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                    <p><label for="rot">ROT</label>
                    <input type="number" class="form-control" id="rot" ng-model="ctrl.myRot" ></input></p>           
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-left" ng-click="ctrl.unencrypt()"></button>
                    <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-menu-right" ng-click="ctrl.encrypt()"></button>
            </div>
            <!--output text area-->
            <div class="col-xs-5 col-sm-5 col-md-5 col-lg-5">
                <div class="form-group">
                    <label for="output">Encryption:</label>
                    <textarea class="form-control" rows="7" id="output" ng-change="ctrl.charCalculator(1)" ng-model="ctrl.myOutput" readonly></textarea>
                </div>
            </div>

            <!--character count graph-->
            <canvas id="bar" height="50" class="chart chart-bar"
            chart-data="ctrl.data" chart-labels="ctrl.labels" chart-series="ctrl.series" chart-options="ctrl.options">
            </canvas>
            <!--warning message if the encryption is bad-->
            <div ng-show="ctrl.warning!=''" class="alert alert-warning">
                <p ng-bind="ctrl.warning"></p>
            </div>
        </div>
</body>

</html>
